<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="675" viewBox="0 0 1200 675">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#050816"/>
      <stop offset="1" stop-color="#061b14"/>
    </linearGradient>
    <linearGradient id="neon" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#00e5ff" stop-opacity="0.95"/>
      <stop offset="0.5" stop-color="#00ffa8" stop-opacity="0.95"/>
      <stop offset="1" stop-color="#7c4dff" stop-opacity="0.9"/>
    </linearGradient>
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="1200" height="675" fill="url(#bg)"/>
  <rect x="70" y="70" width="1060" height="535" rx="38" fill="rgba(255,255,255,0.03)" stroke="rgba(0,229,255,0.22)" stroke-width="2"/>

  <text x="140" y="165" fill="#e8fbff" font-family="JetBrains Mono, ui-monospace, monospace" font-size="34" font-weight="700">CLICKUPPROJECT</text>
  <text x="140" y="240" fill="rgba(232,251,255,0.75)" font-family="Space Grotesk, system-ui, sans-serif" font-size="22">React • Flask • Portfolio</text>

  <g transform="translate(140 290)">
    <rect x="0" y="0" width="420" height="270" rx="22" fill="rgba(255,255,255,0.02)" stroke="rgba(0,255,168,0.18)"/>
    <path d="M22 38h120" stroke="url(#neon)" stroke-width="5" filter="url(#glow)"/>
    <path d="M22 78h230" stroke="rgba(232,251,255,0.35)" stroke-width="4"/>
    <path d="M22 112h260" stroke="rgba(232,251,255,0.30)" stroke-width="4"/>
    <path d="M22 146h210" stroke="rgba(232,251,255,0.26)" stroke-width="4"/>
    <rect x="22" y="182" width="120" height="34" rx="999" fill="rgba(0,229,255,0.12)" stroke="rgba(0,229,255,0.26)"/>
    <rect x="154" y="182" width="120" height="34" rx="999" fill="rgba(0,255,168,0.10)" stroke="rgba(0,255,168,0.24)"/>
  </g>

  <path d="M100 555h120" stroke="url(#neon)" stroke-width="6" filter="url(#glow)"/>
</svg>
