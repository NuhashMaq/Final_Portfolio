<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="675" viewBox="0 0 1200 675">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#050816"/>
      <stop offset="1" stop-color="#0a1230"/>
    </linearGradient>
    <linearGradient id="neon" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#00ffa8" stop-opacity="0.95"/>
      <stop offset="0.55" stop-color="#00e5ff" stop-opacity="0.95"/>
      <stop offset="1" stop-color="#ff2bd6" stop-opacity="0.85"/>
    </linearGradient>
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="7" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="1200" height="675" fill="url(#bg)"/>

  <rect x="70" y="70" width="1060" height="535" rx="38" fill="rgba(255,255,255,0.03)" stroke="rgba(0,255,168,0.22)" stroke-width="2"/>

  <text x="140" y="165" fill="#e8fbff" font-family="JetBrains Mono, ui-monospace, monospace" font-size="30" font-weight="700">SMART RURAL HEALTH ASSISTANT</text>
  <text x="140" y="240" fill="rgba(232,251,255,0.75)" font-family="Space Grotesk, system-ui, sans-serif" font-size="22">ML • Decision Support • Healthcare</text>

  <!-- heart + pulse -->
  <g transform="translate(140 285)">
    <path d="M165 80c-18-32-62-34-84-7-22-27-66-25-84 7-20 37 8 74 84 125 76-51 104-88 84-125z" fill="rgba(0,255,168,0.12)" stroke="rgba(0,255,168,0.35)" stroke-width="3"/>
    <path d="M20 160h60l20-40 30 80 30-70 20 30h90" stroke="url(#neon)" stroke-width="5" fill="none" filter="url(#glow)"/>
  </g>

  <!-- corner accents -->
  <path d="M100 120h120" stroke="url(#neon)" stroke-width="6" filter="url(#glow)"/>
  <path d="M980 555h120" stroke="url(#neon)" stroke-width="6" filter="url(#glow)"/>
</svg>
